<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>笔记列表</title>
</head>
<body>
    <p>
        {{ uname }} 的笔记
        <a href="/note/add">添加新笔记</a>
        <a href="/index/">返回首页</a>
    </p>
    <p>

    </p>
    <table>
        <tr>
            <td>ID</td>
            <td>标题</td>
            <td>创建时间</td>
            <td>更新时间</td>
            <td>修改</td>
            <td>删除</td>
        </tr>
        {% for note in notes %}
        <tr>
            <td>{{ note.id }}</td>
            <td><a href="/note/mod/{{ note.id }}">{{ note.title}}</a></td>
            <td>{{ note.created_time }}</td>
            <td>{{ note.updated_time }}</td>
            <td><a href="/note/mod/{{ note.id }}">修改</a></td>
            <td><a href="/note/del/{{ note.id }}">删除</a></td>
        </tr>
        {% empty %}
            <td colspan="6">暂无笔记,快去添加吧!</td>
        {% endfor %}
    </table>



</body>
</html>
