<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改笔记</title>
</head>
<body>
<form method="post" action="/note/mod/{{ note.id }}">
    <p>
        标题: <input type="text" name="title" value="{{ note.title }}">
    </p>
    <p>
        <textarea name="content" cols="40" rows="10" >{{ note.content }}</textarea>
    </p>
    <p>
        <input type="submit" value="更新">
    </p>
    
</form>

</body>
</html>
